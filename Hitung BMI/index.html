<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator BMI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="kalkulator-bmi">
    <h1>Kalkulator BMI</h1>
    <p>Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang penampilan, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu? Yuk, hitung sekarang di kalkulator BMI</p>
    <form id="bmiForm">
      <label for="jenis_kelamin">Jenis Kelamin</label>
      <div style="display: flex;">
        <input type="radio" name="jenis_kelamin" id="laki-laki" value="laki-laki" style="margin-right: 10px;">
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" name="jenis_kelamin" id="perempuan" value="perempuan" style="margin-left: 10px;">
        <label for="perempuan">Perempuan</label>
      </div>
      <br>
      <label for="berat_badan">Berat Badan (kg)</label>
      <input type="number" name="berat_badan" id="berat_badan">
      <br>
      <label for="tinggi_badan">Tinggi Badan (cm)</label>
      <input type="number" name="tinggi_badan" id="tinggi_badan">
      <br>
      <label for="usia">Usia (tahun)</label>
      <input type="number" name="usia" id="usia">
      <br>
      <button type="submit">Hitung BMI</button>
      <button type="reset">Reset</button>
    </form>
    
    <div id="hasil-bmi" style="display: none;">
      <h2>Hasil</h2>
      <p><strong>BMI Anda:</strong> <span id="bmi-value"></span></p>
      <p><strong>Kategori BMI:</strong> <span id="bmi-category"></span></p>
      <p><strong>Saran:</strong> <span id="bmi-advice"></span></p>
    </div>
    
  
      
  
  </div>
  <script src="js/script.js"></script>
</body>
</html>
